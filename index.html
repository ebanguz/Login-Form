<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link type="text/css" rel="stylesheet" href="assets/css/normalize.css">
   <link type="text/css" rel="stylesheet" href="assets/css/style.css">
   <title></title>
</head>

<body>

   <section class="container">


      <div class="left">
         <div class="title">
            <h1>Create Account</h1>
         </div>
         <div class="social_media">
            <ul>
               <li><a href="#" class="fa fa-google"></a></li>
               <li><a href="#" class="fa fa-facebook"></a></li>
               <li><a href="#" class="fa fa-twitter"></a></li>
               <li><a href="#" class="fa fa-linkedin"></a></li>
            </ul>
         </div>
         <div class="email_suggest">
            <p>or use email registration:</p>
         </div>

         <form class="form" action="">

            <div class="inputs">
               <input class="input" type="text" placeholder="Name">
               <input class="input" type="email" placeholder="Email">
               <input class="input" type="password" placeholder="Password">
            </div>

            <div class="agree">
               <input type="checkbox" name="agree_chk" id="agree_checkbox">
               <label for="agree_checkbox"> I agree to the <a href="#">Terms</a> and <a href="#">Privacy
                     Policy</a></label>
            </div>

            <div class="buttons">
               <button class="button primary-button" type="button">Sign Up</button>
               <button class="button secondary-button" type="button">Sign In</button>
            </div>

         </form>
      </div>

      <div class="right">
         <img src="assets/img/undraw_Login_re_4vu2 1.png" alt="">
      </div>

   </section>


</body>

</html>
